<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Blood Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1588776814546-ec7a35b57c3b?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .quote {
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: rgba(0,0,0,0.6);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("submit-btn").style.display = "none";
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>

<div class="container form-container">
    <div class="overlay col-md-6 col-lg-5">
        <h3 class="text-center mb-4">ü©∫ Upload Your Blood Report</h3>
        <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept="application/pdf" required>
            </div>
            <div id="loading" class="text-center mb-2" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing Report...</p>
            </div>
            <div class="d-grid">
                <input type="submit" value="Predict Disease" class="btn btn-primary" id="submit-btn">
            </div>
        </form>
        <div class="quote text-center">
            "Prevention is better than cure. Stay aware, stay healthy."
        </div>
    </div>
</div>

<footer>
    ¬© 2025 Health AI | Made with ‚ù§Ô∏è by Pankaj
</footer>

</body>
</html>
